#application com.tiklab.postin.config
app:
  name: tiklab-postin
spring:
  profiles:
    active: dev
  config:
    import: optional:/usr/local/apps/conf/postin/application.yaml

PROJECT_HOME: ${user.home}/tiklab/${app.name}

#web com.tiklab.postin.config
server:
  port: 8080

#dal com.tiklab.postin.config
jdbc:
  driverClassName: com.mysql.cj.jdbc.Driver
#  172.10.1.10
  url: jdbc:mysql://172.10.1.10:3306/tiklab_postin?characterEncoding=utf8&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
  username: root
  password: darth2020


#dfs com.tiklab.postin.config
dfs:
  server:
    enable: false
    mode: server
    port: 4000
    datapath: ${PROJECT_HOME}/files
  client:
    url: 127.0.0.1:4000
    bucket: ${app.name}

#dcs com.tiklab.postin.config
dcs:
  server:
    enable: false
    mode: server
    port: 5000
    datapath: ${PROJECT_HOME}/caches
  client:
    url: 127.0.0.1:5000
    bucket: ${app.name}

#dss com.tiklab.postin.config
dss:
  server:
    enable: false
    mode: server
    port: 6000
    datapath: ${PROJECT_HOME}/index
  client:
    url: 127.0.0.1:6000
    bucket: ${app.name}


#integration com.tiklab.postin.config
homes:
  address: http://192.168.10.19:8080

#project:
#  address: http://127.0.0.1:8081

#plugin com.tiklab.postin.config
plugin:
  path: ${PROJECT_HOME}/plugin

#licences com.tiklab.postin.config
licences:
  path: ${PROJECT_HOME}/licences

application: postin

file:
  path: http://file.dev.tiklab.net

eas:
  env:
    local: false
  embbed:
    enable: false
  server:
    port: 8080
  address: http://192.168.10.14:8080
  #address: http://localhost:8080
  web:
    address: http://192.168.10.14:3001
    #address: http://localhost:8080
  jdbc:
    driverClassName: ${jdbc.driverClassName}
    url: ${jdbc.url}
    username: ${jdbc.username}
    password: ${jdbc.password}
