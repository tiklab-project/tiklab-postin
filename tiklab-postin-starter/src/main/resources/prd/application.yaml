#application net.tiklab.testondriver.config
app:
  name: tiklab-postin
spring:
  profiles:
    active: prd

PROJECT_HOME: ${user.home}/tiklab/${app.name}

#web net.tiklab.testondriver.config
server:
  port: 8082

#dal net.tiklab.testondriver.config
jdbc:
  driverClassName: com.mysql.jdbc.Driver
  url: jdbc:mysql://localhost:3306/tiklab_postin?characterEncoding=utf8&useSSL=false&serverTimezone=UTC
  username: root
  password: darth2020

#dfs net.tiklab.testondriver.config
dfs:
  server:
    enable: false
    mode: server
    port: 4005
    datapath: ${PROJECT_HOME}/files
  client:
    url: 127.0.0.1:4005
    bucket: ${app.name}

#dcs net.tiklab.testondriver.config
dcs:
  server:
    enable: false
    mode: server
    port: 5005
    datapath: ${PROJECT_HOME}/caches
  client:
    url: 127.0.0.1:5005
    bucket: ${app.name}

#dss net.tiklab.testondriver.config
dss:
  server:
    enable: false
    mode: server
    port: 6005
    datapath: ${PROJECT_HOME}/index
  client:
    url: 127.0.0.1:6005
    bucket: ${app.name}


#integration net.tiklab.testondriver.config
homes:
  address: http://172.19.6.134:8001

#plugin net.tiklab.testondriver.config
plugin:
  path: ${PROJECT_HOME}/plugin

#licences net.tiklab.testondriver.config
licences:
  path: ${PROJECT_HOME}/licences

application: postin

file:
  path: http://file.tiklab.net


#enable mysql
mysql:
  embbed:
    enable: true
  server:
    port: 3306
  name: tiklab_postin




#eas config
eas:
  embbed:
    enable: true
  server:
    port: 8089
  address: http://172.12.1.15:8089
  web:
    address: http://172.12.1.15:8089
  jdbc:
    driverClassName: ${jdbc.driverClassName}
    url: ${jdbc.url}
    username: ${jdbc.username}
    password: ${jdbc.password}
  mysql:
    embbed:
      enable: false
    server:
      port: 3306
    version: mysql-8.0.28
    name: tiklab_postin