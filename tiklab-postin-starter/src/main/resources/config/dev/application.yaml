#dfs io.tiklab.postin.config
dfs:
  server:
    enable: false
    mode: server
    port: 4000
    datapath: ${PROJECT_HOME}/files
  client:
    url: 127.0.0.1:4000
    bucket: ${app.name}

#dcs io.tiklab.postin.config
dcs:
  server:
    enable: false
    mode: server
    port: 5000
    datapath: ${PROJECT_HOME}/caches
