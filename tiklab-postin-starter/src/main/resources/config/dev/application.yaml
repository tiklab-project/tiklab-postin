#application io.tiklab.postin.config
app:
  name: tiklab-postin
spring:
  profiles:
    active: dev


PROJECT_HOME: ${user.home}/tiklab/${app.name}

#web io.tiklab.postin.config
server:
  port: 8080

#dal io.tiklab.postin.config
jdbc:
  driverClassName: com.mysql.cj.jdbc.Driver
