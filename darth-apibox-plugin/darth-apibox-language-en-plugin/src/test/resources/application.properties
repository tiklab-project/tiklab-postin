#application config
application.name=darth-fomr

#web config
web.enabled=true
#web config for tomcat
tomcat.port=8080
maxThreads=100
minSpareThreads=10
acceptorThreadCount=4
maxConnections=1000
connectionTimeout=6000
acceptCount=10000
uriEncoding=UTF-8
protocol=org.apache.coyote.http11.Http11NioProtocol

#dal config
dal.enabled=true
#dal config for hsql server
enabel.hsql=true
hsql.path=${user.home}/data/hsql
hsql.name=darth-platform
hsql.port=2012
hsql.username=root
hsql.password=123456

#dal config for mysql jdbc
#jdbc.driverClassName=com.mysql.jdbc.Driver
#jdbc.url=jdbc:mysql://localhost:3306/stu?characterEncoding=utf8
#jdbc.username=root
#jdbc.password=root

#dal config for hsql jdbc
jdbc.driverClassName=org.hsqldb.jdbcDriver
#jdbc.url=jdbc:hsqldb:file:data/darth;shutdown=true
jdbc.url=jdbc:hsqldb:hsql://localhost:2012/darth-platform;shutdown=false
jdbc.username=root
jdbc.password=123456

#rpc config
#rpc server config
rpc.server.enabled=false
rpc.server.port=16800
rpc.server.exporter.scan.package=com.darthcloud
#rpc client config
rpc.client.enabled=true
rpc.client.reference.scan.package=com.darthcloud

#dfs config
#dfs server config
dfs.server.enabled=false
dfs.server.port=3000
#dfs client config
dfs.client.enabled=false
dfs.client.address=127.0.0.1:3000

#cache config
#cache server config
dcs.server.enabled=false
dcs.server.port=4000
#cache client config
dcs.client.enabled=false
dcs.server.address=127.0.0.1:4000

#dss config
#dss server config
dss.server.enabled=false
dss.server.port=5000
#dss client config
dss.client.enabled=true
dss.client.address=127.0.0.1:5000

#platform config
orga.server.enabled=true
privilege.server.enabled=true
form.server.enabled=true

#code generator config
generator.api.moudle.path=/Users/zhangzhihua/darthcloud/platform/darth-platform-parent/darth-form-parent/darth-form-api
generator.server.moudle.path=/Users/zhangzhihua/darthcloud/platform/darth-platform-parent/darth-form-parent/darth-form-server